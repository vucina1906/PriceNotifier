<!DOCTYPE html>
<html>
    <head>
        <title>Price Change Notifier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body id="Body">
        <div class="container">
            <h1 id="Name">Price Change Notifier</h1>
            <form action="{{ url_for('submit_form') }}" method="POST" class="my-5">
                <h2 id="URL">Enter URL of product page</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="urlInput" name="product_url" placeholder="https://example.com">
                </div>
                <h2 id="Price">Enter the price amount that you want to be notified</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="priceInput" name="product_price" placeholder="Enter price amount">
                </div>
                <h2 id="Frequency">Enter in hours how often you want to get notifications</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="frequencyInput" name="product_frequency" placeholder="Enter frequency">
                </div>
                <button id="submitBtn" type="submit" class="btn btn-primary">Run</button>
            </form>
        </div>
                {% if scheduler_started %}
                <p class="notification" style=margin-top:5px; font-size:24px; font-weight: bold, color:#333; >The app successfully started tracking the price. You will be notified.</p>
                {% endif %}  
    </body>
</html>
